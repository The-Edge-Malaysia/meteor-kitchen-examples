<template name="CustomersEdit">
	<div class="container" id="content">
		{{> CustomersEditEditForm}}
	</div>
</template>

<template name="CustomersEditEditForm">
	<div class="">
		<h2 id="component-title">
			Edit customer
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{customer.name}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="phone">
					Phone
				</label>
				<div class="input-div">
					<input type="text" name="phone" value="{{customer.phone}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="email">
					E-mail
				</label>
				<div class="input-div">
					<input type="text" name="email" value="{{customer.email}}" class="form-control" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="note">
					Note
				</label>
				<div class="input-div">
					<textarea class="form-control" name="note">
{{customer.note}}
					</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
