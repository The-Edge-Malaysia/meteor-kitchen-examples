<template name="CustomersDetails">
	<div class="container" id="content">
		{{> CustomersDetailsDetailsForm}}
	</div>
</template>

<template name="CustomersDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{customer_details.name}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="phone">
					Phone
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{customer_details.phone}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="email">
					E-mail
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{customer_details.email}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="note">
					Note
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{customer_details.note}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="totalAmount">
					Invoiced
				</label>
				<div class="input-div">
					<p class="form-control-static">
						{{customer_details.totalAmount}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
