<template name="InvoicesInsert">
	<div class="container" id="content">
		{{> InvoicesInsertInsertForm}}
	</div>
</template>

<template name="InvoicesInsertInsertForm">
	<div class="">
		<h2 id="component-title">
			New invoice
		</h2>
		<form id="form" role="form">
			<div class="form-group">
				<label for="invoiceNumber">
					Invoice number
				</label>
				<div class="input-div">
					<input type="text" name="invoiceNumber" value="" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="date">
					Invoice date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date" value="{{formatDate 'today' 'MM-DD-YYYY'}}" class="form-control" required="required" data-type="date" data-format="MM-DD-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<label for="customerId">
					Customer
				</label>
				<div class="input-div">
					<select class="form-control" name="customerId">
						{{#each customers}}
						<option value="{{_id}}">
							{{name}}
						</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
